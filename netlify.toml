[build]
  functions = "netlify/functions"

# При netlify dev запускается NestJS; фронт должен стучаться на http://localhost:8888
[dev]
  command = "pnpm run start:dev"
  targetPort = 3001
  port = 8888

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
